# This rule is not used by the project kb-test itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the example.com.my.domain.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kb-test
    app.kubernetes.io/managed-by: kustomize
  name: busybox-editor-role
rules:
- apiGroups:
  - example.com.my.domain
  resources:
  - busyboxes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - example.com.my.domain
  resources:
  - busyboxes/status
  verbs:
  - get
